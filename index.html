<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
        <form action="">
            <h1>sign in</h1>
                    <div class="option">
                        <div class="facebook">
                            <input type="email" name="email" id="" placeholder="log in with facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>

                        <div class="google">
                            <input type="email" name="email" id="" placeholder="log in with google">
                            <i class="fab fa-google-plus-g"></i>
                        </div>

                        
                    </div>

            <h4>or</h4>
            <div class="mail_pass">
                
            <input type="email" name="email" placeholder="email address" id="" required><br>
            <input type="password" name="pass" placeholder="password" id="" required><br>

            </div>

            <div class="sign_in">
                <input type="submit" name="submit" value="sign in">
            </div>
            <h5>forgot password?</h5>

            <div class="sign_up">
                <input type="submit" name="sign up" value="sign up with new account">
            </div>


        </form>       
    </div>
    
</body>
</html>
